<!DOCTYPE html>
<html>

<head>
    <title>Trivia</title>
    <link rel="stylesheet" href="stylesheet.css" type="text/css" />
</head>

<body>
    <h1>Trivia</h1>

    <!--paragraph for the question-->
    <p id="questionParagraph">Put your question here.</p>

    <!--text box for the user to type the answer -->
    <input type="text" placeholder="answer" id="answer" />

    <!--button to submit the answer-->
    <button id="submitButton">Submit</button>

    <!--paragraph for the result-->
    <p id="resultParagraph"></p>

    <!--button to show the next question-->
    <button id="nextButton">Next question</button>

    <script type="text/javascript" src="script.js"></script>
</body>

</html>
